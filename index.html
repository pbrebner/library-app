<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Library</h1>
        <div class="formContainer">
            <form action="/books" method="post" class="bookForm">
                <p>Add a book to the library</p>
                <div>
                    <label for="title">Book Title:</label>
                    <input type="text" id="title" name="title" class="title" />
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input
                        type="text"
                        id="author"
                        name="author"
                        class="author"
                    />
                </div>
                <div>
                    <label for="numPages">Number of Pages:</label>
                    <input
                        type="number"
                        id="numPages"
                        name="numPages"
                        class="numPages"
                    />
                </div>
                <div>
                    <label for="read">Check if you have read this book</label>
                    <input
                        type="checkbox"
                        name="read"
                        id="read"
                        class="read"
                        value="true"
                    />
                </div>
                <div>
                    <button type="submit">Submit Book</button>
                </div>
            </form>
        </div>
    </body>
</html>
