<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto"
        />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header">
            <h1>My Library</h1>
            <button class="addBookBtn">+ Add Book</button>
        </header>
        <main class="main">
            <div class="libraryContainer"></div>
            <div class="formBackdrop"></div>
            <div class="formContainer">
                <p>Add a book to the library</p>
                <form action="/books" method="post" class="bookForm">
                    <div class="formItem">
                        <label for="title">Book Title:</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            class="title"
                            required
                        />
                    </div>
                    <div class="formItem">
                        <label for="author">Author:</label>
                        <input
                            type="text"
                            id="author"
                            name="author"
                            class="author"
                            required
                        />
                    </div>
                    <div class="formItem">
                        <label for="numPages">Number of Pages:</label>
                        <input
                            type="number"
                            id="numPages"
                            name="numPages"
                            class="numPages"
                            required
                        />
                    </div>
                    <div class="formItem">
                        <label for="read">I have already read this book</label>
                        <input
                            type="checkbox"
                            name="read"
                            id="read"
                            class="read"
                            value="true"
                        />
                    </div>
                    <div class="formItem">
                        <button type="submit" class="submitBtn">
                            Submit Book
                        </button>
                        <button type="reset" class="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p>Copyright &copy; Patrick Brebner</p>
        </footer>
    </body>
</html>
